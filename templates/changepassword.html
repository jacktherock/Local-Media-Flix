{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="container col-sm-10">
    <h2 class="text-center my-3 alert alert-warning">Change Password</h2>
    <div class="container col-sm-6 my-3 shadow pt-5 border-top">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {% for fm in form %}
                <div class="mt-2 mb-1">
                    {{fm.label_tag}}
                </div>
                <small class="text-danger fw-bold">
                    {{fm.errors|striptags}}
                </small>
                {{fm}}
            {% endfor %}
            <input type="submit" class="btn btn-primary my-3" value="Change Password">
        </form>
    </div>
</div>
{% endblock content %}
