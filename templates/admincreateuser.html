{% extends 'base.html' %}

{% block title %}Create New User{% endblock title %}

{% block content %}
<div class="container col-sm-10">
  <h2 class="text-center my-3 alert alert-warning">Create New user</h2>
  <div class="container col-sm-6 mb-3 shadow pt-5 border-top" style="border-radius: 15px; padding: 5px 30px">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {% for fm in form %}
        <div class="my-1">
          <i class="fas fa-user"></i> {{fm.label_tag}}
        </div>
        <small class="text-danger fw-bold">
          {{fm.errors|striptags}}
        </small>
        {{fm}}
      {% endfor %}
      <input type="submit" class="btn btn-primary my-3" value="Create User">
    </form>
  </div>
</div>
{% endblock content %}
