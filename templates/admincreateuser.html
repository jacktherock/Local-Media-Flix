{% extends 'base.html' %}

{% block title %}Create New User{% endblock title %}

{% block content %}
<div class="container">
  <div class="row mb-3">
    <h3 class="text-center mt-3 alert alert-warning">Create New user</h3>
  <div class="col-sm-6 offset-sm-3">

    <form action="" method="post" novalidate class="shadow p-5 border-top login-signup-fm">
      {% csrf_token %}
      {% for fm in form %}
        <div class="mt-2 mb-1">
          <i class="fas fa-user"></i> {{fm.label_tag}}
          <small class="text-danger fw-bold">
            {{fm.errors|striptags}}
          </small>
        </div>
        
        {{fm}}
      {% endfor %}
      <input type="submit" class="btn btn-primary my-3" value="Create User">
    </form>
  </div>
</div>
</div>
{% endblock content %}
